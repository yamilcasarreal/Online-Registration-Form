<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Online Registration Form </title>
      <link rel="stylesheet" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>


    <body>
      <header>
        <h1> THE CODE REVIEW </h1>
      </header>
      <div class="main">
        <div class="sign">
          <h1> Signup for our newsLetter </h1>
          <p class="sign-p">Get the Latest News on how your code is doing right in your inbox </p>
        </div>

      <div class="flex">
        <form action="index.html" method="post">
          <fieldset class="contact">
              <legend> Contact Information </legend>
            <div class="info">
              <label class="font" for="name"> Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div class="info">
              <label class="font" for="email"> Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required">
            </div>

            <div class="info">
              <label class="font" for="tel"> Phone Number</label>
              <input type="tel" id="tel" name="user_number" placeholder="Ex. 111-111-1111">
            </div>
            <div class="info">
              <label class="font" for="address"> Street Address</label>
              <input type="address" id="address" name="user_address">
            </div>
            <div class="info">
              <label class="font" for="city"> City </label>
              <input type="city" id="city" name="user_city">
            </div>

            <div class="info">
              <label class="font" for="state"> State </label>
              <select id="state" name="user_state">
                <optgroup label="State">
                  <option disabled selected value="Select" >  </option>
                  <option value="Alabama"> Alabama </option>
                  <option value="Alaska"> Alaska </option>
                  <option value="Arizona"> Arizona </option>
                  <option value="Arkansas"> Arkansas </option>
                  <option value="California"> California </option>
                  <option value="Colorado"> Colorado </option>
                  <option value="Connecticut"> Connecticut </option>
                  <option value="Delaware"> Delaware </option>
                  <option value="Florida"> Florida </option>
                  <option value="Georgia"> Georgia </option>
                  <option value="Hawaii"> Hawaii </option>
                  <option value="Idaho"> Idaho </option>
                  <option value="Illinois"> Illinois </option>
                  <option value="Indiana"> Indiana </option>
                  <option value="Iowa"> Iowa </option>

                </optgroup>
            </div>
            <div class="info">
              <label class="font" for="zipcode"> Zip hjhhhhh </label>
              <input type="zipcode" id="zipcode" name="user_zipcode">
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </body>
  </html>
